version: '3'

rpc:
  listen: tcp://127.0.0.1:6002

logs:
  mode: development
  level: debug

kv:
  redis-rr:
    driver: redis
    config:
      addrs:
        - "127.0.0.1:16380"
      tls:
        cert: ./certs/localhost+2-client.pem
        key: ./certs/localhost+2-client-key.pem
        root_ca: ./certs/rootCA.pem
